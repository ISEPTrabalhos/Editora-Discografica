<div ng-controller="header_controller">
    <div ng-if="message" class="message">
        <span>{{message}}</span>
    </div>

    <h2>Shop</h2>

    <nav id="menu">
		<ul>
			<li ng-click="setActive(0)" ng-class="{active: isActive(0)}"><a ui-sref="home">Home</a></li>
			<li ng-click="setActive(1)" ng-class="{active: isActive(1)}"><a ui-sref="popular">Popular</a></li>
		</ul>
	</nav>

    <!-- Shopping Cart Info 
        -> icon with number of items
    -->
    <a ui-sref="cart" style="margin-left:100px;"><img src="assets/img/cart.png"/><span id="cart_label">(0)</span></a>

    <div id="join">
        <span><a ui-sref="login">Login</a></span>
        <span><a ui-sref="#">Sign up</a></span>
    </div>
</div>
