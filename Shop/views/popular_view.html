<div id="sales">
	<h2>Special Price</h2>
	<div id="content">
		<article ng-repeat="album in sales">
			<a href>
				<img class="albumImage" ng-src="{{album.img}}" alt="albumpic" />
				<p class="albumname">{{album.name}}</p>
				<p class="artistname">{{album.artist}}
					<img id="{{album.id}}" name="{{album.name}}" class="addCart" onload="checkImages(this.id)" src="assets/img/cartAdd.png" onclick="addOrRemoveCDtoCart(this.id, this.name)"/>
				</p>
				<p ng-if="album.off != 0">
					<span class="off" >Was {{album.price}}</span>
					<span>{{album.price * album.off | currency:"&euro;"}}</span>
				</p>
				<p ng-if="album.off == 0">
					<span ng-else"album.off == 0">{{album.price | currency:"&euro;"}}</span>
				</p>
			</a>
		</article>
	</div>
</div>
